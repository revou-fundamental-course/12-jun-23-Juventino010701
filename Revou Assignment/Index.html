<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">

    <link rel="stylesheet" href="CSS/Style.CSS">

    <link href="https://fonts.googleapis.com/CSS?=Roboto&display=swap" rel="stylesheet">
    <title>Temperature Conversion</title>
</head>
<body>
    <main>  
        <header>
            <h1>Temperature Conversion</h1>
        </header>
            <center>
                <h5>Masukkan suhu derajat (Celcius atau Fahrenheit) pada kotak dibawah ini dan hasil konversi akan tampil secara otomatis</h5>
            </center>
        <div class="inputs">
            <input type="number" name="Celcius" id="Celcius" class="input" placeholder="Celcius">
            <input type="number" name="Fahrenheit" id="Fahrenheit" class="input" placeholder="Fahrenheit">
            <input type="text" name="Formula" id="Formula" class="input" placeholder="Formula">
        </div>
        <audio controls loop>
            <source src="Overfly.mp3" type="audio/mp3"/>
        </audio>
    </main>
